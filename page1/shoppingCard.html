<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="phone">
        <img
          src="card_phones.jpeg"
          alt="headphones_yellow"
          height="300"
          width="451"
        />
      </div>
      <div class="info">
        <div class="shopping">
          <div class="header"><h6>Shopping</h6></div>
          <div class="header2"><h3>AK G N700NCM2</h3></div>
          <div class="script">
            Hi-Fi Shop & Service Rustaveli Ave 57.
            <p>This shop offers both products and services</p>
          </div>
        </div>
        <div class="location">
          <div class="combo">
            <div class="rectangle"></div>
            <div class="address">
              Rustaveli Ave 57,
              <p>17-001, Batsumi</p>
            </div>
          </div>
          <div class="button-container">
            <button class="arrow-button">&#62;</button>
          </div>
        </div>
        <div class="footer">
          <div class="price"><h4>$199.00</h4></div>
          <div class="tax">Tax Rate 2% - $4.00 (~$195.00)</div>
          <div class="button-footer"><div class="cart">ADD TO CART</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
