<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="shoes">
        <div class="jordan">
          <div class="imgJ">
            <img
              src="blackshoe.jpeg"
              alt="Air Jordan 1 High"
              height="100"
              width="100"
            />
          </div>
          <div class="text">
            <h4>Air Jordan 1 High</h4>
            <p>Dunk Low Light Bone</p>
          </div>
          <div class="price"><h4>$144.00</h4></div>
        </div>
        <div class="bone">
          <div class="imgj">
            <img
              src="orangeshoe.jpeg"
              alt="Dunk Low Light Bone"
              height="100"
              width="100"
            />
          </div>
          <div class="text">
            <h4>Dunk Low Light Bone</h4>
            <p>Dunk Low Light Bone</p>
          </div>
          <div class="price"><h4>$170.00</h4></div>
        </div>
      </div>
      <div class="billing">
        <div class="sub">
          <div class="subtotal">Subtotal</div>
          <div class="shipping">Shipping</div>
        </div>
        <div class="ship">
          <h4>$314.00</h4>
          <b><p>$8.00</p></b>
        </div>
      </div>

      <div class="footer">
        <div class="order">
          <div class="total">Total</div>
          <div class="totalprice">
            <div class="DOLLAR">DOLLAR</div>
            <b>322.00</b>
          </div>
        </div>

        <div class="place"><button>Place Order</button></div>
      </div>
    </div>
  </body>
</html>
