<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
        
        <div class="header">
            <div class="back-arrow"> <!-- Move this div to the left -->
              <button>&#60;</button>
            </div>
            <div class="details"><h4>Order Details</h4></div> <!-- Move this div to the center -->
            <div></div> <!-- Add an empty div to push Order Details to the center -->
          </div>

        <div class="product">
      <div class="phone">
        <img
          src="card_phones.jpeg"
          alt="headphones_yellow"
          height="140"
          width="140"/>
      </div>
      <div class="placement">
        <div class="text"><b>AK G N700NCM2</b> <p>$199.00 (~$4.00 taxes)</p></div>
        <div class="amount">
            <button class="minus-button">&#8722;</button>
  <div class="digit">1</div>
  <button class="plus-button">&#43;</button>
        </div>
      </div>
    </div>

    <h3>Delivery Location</h3>
    <div class="location">
        <div class="combo">
          <div class="rectangle"></div>
          <div class="address">
            <b>Rustaveli Ave 57,</b>
            <p>17-001, Batsumi</p>
          </div>
        </div>
        <div class="button-container">
          <button class="arrow-button">&#62;</button>
        </div>
      </div>

      <h3>Payment Method</h3>
        <div class="location"> 
          <div class="combo">
            <div class="rectangle"></div>
            <div class="address">
              <b>Visa Classic</b>
              <p>****-0921</p>
            </div>
          </div>
          <div class="button-container">
            <button class="arrow-button">&#62;</button>
          </div>
        </div>


        <h3>Order Info</h3>
        <div class="footer">
        
            <div class="left-column">
              <div class="sub">
                <div class="left">Subtotal</div>
                <div class="right">$199.00</div>
              </div>
              <div class="shipping">
                <div class="left">Shipping Cost</div>
                <div class="right">+$10.00</div>
              </div>
              <div class="total">
                <div class="left">Total</div>
                <div class="right">$209.00</div>
              </div>
            </div>
            <div class="right-column">
              <!-- Add amounts here -->
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
